<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login - TheSkeleton</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="/webjars/bootstrap/4.0.0-alpha.6-1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/webjars/ionicons/2.0.1/css/ionicons.min.css" />
	<style type="text/css">
		body {
			padding-top: 4rem;
			background-color: #eee;
		}
		.bg-grey {
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div class="app flex-row align-items-center">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="card p-4 bg-grey" style="border: none;">
						<div class="card-body text-center">
							<h1>The<strong>Skeleton</strong></h1>
						</div>
					</div>
					<div class="card-group mb-0">
						<div class="card p-4">
							<form class="form-signin" th:action="@{/auth/login}" method="POST">
							<div class="card-body">
								<h1>Login</h1>
								<p class="text-muted">Sign In to your account</p>
								<div class="input-group mb-3">
									<span class="input-group-addon"><i class="ion-person"></i></span>
									<input type="text" name="username" class="form-control" placeholder="Username" required="required" autofocus="autofocus"/>
								</div>
								<div class="input-group mb-4">
									<span class="input-group-addon"><i class="ion-locked"></i></span>
									<input type="password" name="password" class="form-control" placeholder="Password" required="required"/>
								</div>
								<div class="checkbox">
									<label>
										<input type="checkbox" name="remember-me" value="true" /> Remember me
									</label>
								</div>
								<div class="row">
									<div class="col-6">
										<button type="submit" class="btn btn-primary px-4">Login</button>
									</div>
									<div class="col-6 text-right">
										<a href="changepass" class="btn btn-link px-0">Forgot password?</a>
									</div>
								</div>
							</div>
							</form>
						</div>
						<div class="card text-white bg-primary py-5 d-md-down-none">
							<div class="card-body text-center">
								<div>
									<h2>Sign up</h2>
									<p>
										Create your own account and try it.
									</p>
									<a th:href="@{/registration}" class="btn btn-primary active mt-3">Register Now!</a>
								</div>
								<div>
									<form method="post" th:action="@{/signin/facebook}">
										<button type="submit" class="btn btn-primary active mt-3">
											<i class="ion-social-facebook"></i>
											Facebook
										</button>
									</form>
									<form method="post" th:action="@{/signin/google}">
										<button type="submit" class="btn btn-primary active mt-3">
											<i class="ion-social-google"></i>
											Google
										</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
